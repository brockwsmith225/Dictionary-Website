<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Dictionary</title>
		<link href="vendor/fontawesome-5.12.0/css/all.min.css" rel="stylesheet" type="text/css" />
		<link href="style/general.css" rel="stylesheet" />
		<link href="style/quiz.css" rel="stylesheet" />
	</head>

	<body>
		<div id="page-content" class="container">
			<h1 id="score">Current Score: <span id="percent">0.0</span>% (<span id="correct">0</span>/<span id="total">0</span>)</h1>
			<h2 id="question" class="question"></h2>
			<input type="radio" name="answers" value="1" id="1" /><label class="answer" id="answer-1" for="1"></label><br/>
			<input type="radio" name="answers" value="2" id="2" /><label class="answer" id="answer-2" for="2"></label><br/>
			<input type="radio" name="answers" value="3" id="3" /><label class="answer" id="answer-3" for="3"></label><br/>
			<input type="radio" name="answers" value="4" id="4" /><label class="answer" id="answer-4" for="4"></label><br/>
			<button id="submit" class="submit">submit</button>
		</div>

		<script src="vendor/jquery-3.4.1/jquery.min.js"></script>
		<script src="script/mathjax.js"></script>
		<script src="script/quiz.js"></script>
	</body>

</html>
